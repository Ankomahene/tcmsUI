<div class="container my-2">
    <div class="primary-header p-4 text-center">
        <h1 class="text-light">TURNTABL CLIENT MANAGEMENT SYSTEM - <span id="tcms">(TCMS)</span></h1>
    </div>

    
    <div class="container p-5 mx-auto">
        <div class="card text-center">
            <div class=" card-header text-center my-4 text-secondary">
                <h2>Add New Project</h2>
            </div>
            <div class="card-body">
                <form action="" id="form">
                    <div class="form-group w-75 mx-auto">
                        <label for="exampleInputName">Project Name</label>
                        <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter project name">
                    </div>

                    <div class="form-group w-75 mx-auto">
                        <label for="exampleFormControlTextarea1">Project Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="project description" rows="3"></textarea>
                    </div>
                    
                    <input type="submit" class="btn btn-info btn-raised w-75 my-3" value="Add Project">
                </form>
            </div>
        </div>
    </div>
</div>
