<div class="container">
    <div class="primary-header p-4 text-center">
        <h1 class="text-light">TURNTABL CLIENT MANAGEMENT SYSTEM - <span id="tcms">(TCMS)</span></h1>
    </div>

    <div class="text-center my-4 text-secondary">
        <div class="row">
            <div class="col-10"><h2>CUSTOMERS</h2></div>
            <div class="col-2">
                <a routerLink="/new_customer">
                    <button type="button" class="btn btn-info bmd-btn-fab" data-toggle="tooltip" data-placement="bottom" title="Add new Customer">
                        +
                    </button>
                </a> 
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end pb-3">
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="form-inline my-2 my-lg-0">
            <input formControlName="customer_name" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button type="submit" class="btn btn-outline-success my-2 my-sm-0" >Search</button>
        </form>
    </div>
    

    <!-- table -->
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">photo</th>
            <th scope="col">Customer ID</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Level</th>
            <th scope="col">Options</th>
        </tr>
        </thead>
        <tbody *ngFor="let customer of customers">
         <tr>
            <td ><img src="../../assets/images/customer-photos/user2.png" width="40" class="mr-3 rounded-circle u-photo"></td>
            <td>{{ customer.customer_id }}</td>
            <td>{{ customer.customer_name }}</td>
            <td><span class="badge px-2 level text-light {{customer.customer_level}}">{{ customer.customer_level }}</span></td>
            <td>
                <a routerLink="/customers/{{ customer.customer_id }}" class="details-btn"><i class="fas fa-eye border-right p-3"></i></a>
                <a routerLink="/customers"><i class="fas fa-edit fa border-right p-3 text-secondary"></i></a>
                <a routerLink="/customers"><i class="fas fa-trash-alt text-danger mx-3"></i></a>
            </td>
        </tr>
